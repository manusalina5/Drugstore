<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <iframe src="/index.html" width="100%" height="50px" frameborder="0" class="nav"></iframe>
    
   <div class="formulario">
        <form action="" method="post">
            <h1>AGREGAR PRODUCTO</h1>
            <div class="campos">
            <label for="idproducto">ID Producto <br>
                <input type="text" name="idproducto" id="id_producto" class="input-chico"><br>
            </label><br>
            

            <label for="nombre">Nombre <br>
                <input type="text" name="nombre" id="nombre"><br>
            </label><br>
            

            <label for="marca">Marca <br>
                <select name="marca" id="id_marca" class="input-grande">
                    <option value="Coca-Cola">Coca-Cola</option>
                    <option value="Pepsi">Pepsi</option>
                    <option value="Johnson&Johnson">Johnson&Johnson</option>
                </select><br>
            </label><br>
            

            <label for="proveedor">Proveedor <br>
                <select name="proveedor" id="id_proveedor" class="input-grande">
                    <option value="Coca-Cola">Coca-Cola</option>
                    <option value="Pepsi">Pepsi</option>
                    <option value="Johnson&Johnson">Johnson&Johnson</option>
                </select><br>
            </label><br>
            

            <label for="precio_costo">Precio de Costo <br>
                <input type="text" name="precio_costo" id="id_precio_costo" class="input-chico"><br>
            </label><br>
            

            <label for="precio_venta">Precio de Venta <br>
                <input type="text" name="precio_venta" id="id_precio_venta" class="input-chico"><br>
            </label><br>
            

            <label for="cantidad">Cantidad <br>
                <input type="text" name="cantidad" id="id_cantidad" class="input-chico"><br>
            </label><br>
            
            </div>
            <button type="submit" class="agregar"><strong>AGREGAR</strong></button>
        </form>
    </div>
</body>
</html>
